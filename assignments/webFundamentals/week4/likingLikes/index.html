<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="top">Network</h1>
        <h1 id="bottom">Your Feed</h1>
    </header>
    <main>
        <div class="left">
            <img src="./images/profile.PNG" alt="profile">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="right">
            <div class="feed">
                <div class="likes">
                    <h3>Neil M</h3>
                    <p id="likes1">0 like(s)</p>
                    <button onclick="increase('likes1')">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="feed">
                <div class="likes">
                    <h3>Nichole K</h3>
                    <p id="likes2">0 like(s)</p>
                    <button onclick="increase('likes2')">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="feed">
                <div class="likes">
                    <h3>Jim R</h3>
                    <p id="likes3">0 like(s)</p>
                    <button onclick="increase('likes3')">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
